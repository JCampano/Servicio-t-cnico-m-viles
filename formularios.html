<!-- FORMULARIOS -->

  <!-- Formulario cliente -->
<br><br><br>
<form class="form-horizontal" name="frmAltacliente" id="frmAltacliente" style="display:none;">
<fieldset>

<!-- Form Name -->
<legend>Registro nuevo cliente</legend>

<!-- Text input-->
<div class="form-group">

<label class="col-md-4 control-label" for="nifCliente">NIF</label>  
  <div class="col-md-4">
  <input id="nifCliente" name="nifCliente" placeholder="NIF" class="form-control input-md" required="" type="text">
    </div>
  </div>
<div class="form-group">
  <label class="col-md-4 control-label" for="nombreCliente">Nombre</label>  
  <div class="col-md-4">
  <input id="nombreCliente" name="nombreCliente" placeholder="Nombre" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="apellidosCliente">Apellidos</label>  
  <div class="col-md-4">
  <input id="apellidosCliente" name="apellidosCliente" placeholder="Apellidos" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="direccionCliente">Direccion</label>  
  <div class="col-md-4">
  <input id="direccionCliente" name="direccionCliente" placeholder="Direccion" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="telefonoCliente">Telefono</label>  
  <div class="col-md-4">
  <input id="telefonoCliente" name="telefonoCliente" placeholder="Telefono" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="altaCliente"></label>
  <div class="col-md-4">
    <input type="button" id="altaCliente" name="altaCliente" class="btn bg-success btn-primary" value="Aceptar" />
  </div>
</div>

</fieldset>
</form>

<!-- Formulario alta dispositivo -->

<form class="form-horizontal" name="frmAltaDispositivo" id="frmAltaDispositivo" style="display:none;">
<fieldset>

<!-- Form Name -->
<legend>Registro nuevo dispositivo</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="marcaDispositivo">Marca del dispositivo</label>  
  <div class="col-md-4">
  <input id="marcaDispositivo" name="marcaDispositivo" placeholder="Marca" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">

<label class="col-md-4 control-label" for="modeloDispositivo">Modelo</label>  
  <div class="col-md-4">
  <input id="modeloDispositivo" name="modeloDispositivo" placeholder="Modelo" class="form-control input-md" required="" type="text">
    
  </div>

  <!-- Radiobutton garantia -->
<div class="form-group">
  <label class="col-md-4 control-label" for="rbtGarantia">Garantia</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="rbtGarantia-0">
      <input name="rbtGarantia" id="rbtGarantia" value="S" type="radio">
      Si
    </label> 
    <label class="radio-inline" for="rbtGarantia-1">
      <input name="rbtGarantia" id="rbtGarantia" value="N" checked="checked" type="radio">
      No
    </label>
  </div>
</div>

<div class="form-group">

<label class="col-md-4 control-label" for="fechaEntradaDispositivo">Fecha de entrada</label>  
  <div class="col-md-4">
  <input id="fechaEntradaDispositivo" name="fechaEntradaDispositivo" placeholder="Fecha entrada" class="form-control input-md" required="" type="date">
    </div>
  </div>

  <div class="form-group">

<label class="col-md-4 control-label" for="fechaSalidaDispositivo">Fecha de salida</label>  
  <div class="col-md-4">
  <input id="fechaSalidaDispositivo" name="fechaSalidaDispositivo" placeholder="Fecha salida" class="form-control input-md" required="" type="date">
 </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="altadispositivo"></label>
  <div class="col-md-4">
    <input type="button" id="altadispositivo" name="altadispositivo" class="btn bg-success btn-primary" value="Aceptar" />
  </div>
</div>

</fieldset>
</form>

<!-- Formulario nueva reparacion -->
<form class="form-horizontal" name="frmAltaReparacion" id="frmAltaReparacion" style="display:none;">
<fieldset>

<!-- Form Name -->
<legend>Registro nueva reparacion</legend>
    <div class="form-group">
      <label class="col-md-4 control-label" for="repararDispositivo">Dispositivo</label>
      <select class="form-control col-md-4 input-md" id="repararDispositivo">
        <option>Aqui</option>
        <option>Los</option>
        <option>Moviles</option>
        <option>Registrados</option>
      </select>
  </div>

<div class="form-group">
<label class="col-md-4 control-label" for="averiaReparacion">Averia</label>

  </div>


<div class="form-group">
<label class="col-md-4 control-label" for="estadoReparacion">Estado de la reparacion</label>

  <input id="estadoReparacion" name="estadoReparacion" placeholder="Estado" class="form-control input-md" required="" type="text">
  </div>

<div class="form-group">
<label class="col-md-4 control-label" for="importeReparacion">Importe presupuestado</label>  
  <div class="col-md-4">
  <input id="importeReparacion" name="importeReparacion" placeholder="Importe" class="form-control input-md" required="" type="text">
  </div>

 <div class="form-group">
  <label for="col-md-4 control-label comment">Comentarios</label>

</div> 

<!-- Button -->

    <input type="button" id="altaReparacion" name="altaReparacion" class="btn bg-success btn-primary" value="Aceptar" />
  </div>
</div>

</fieldset>
</form>
